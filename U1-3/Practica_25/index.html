<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Overpass', sans-serif;
            font-weight: normal;
            font-size: 100%;
            color: #1b262c;

            margin: 0;
            background-color: #0f4c75;
        }

        #contenedor {
            display: flex;
            align-items: center;
            justify-content: center;

            margin: 0;
            padding: 0;
            min-width: 100vw;
            min-height: 100vh;
            width: 100%;
            height: 100%;
        }

        #central {
            max-width: 320px;
            width: 100%;
        }

        .titulo {
            font-size: 250%;
            color: #bbe1fa;
            text-align: center;
            margin-bottom: 20px;
        }

        #login {
            width: 100%;
            padding: 50px 30px;
            background-color: #3282b8;

            -webkit-box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.15);
            box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.15);

            border-radius: 3px 3px 3px 3px;
            -moz-border-radius: 3px 3px 3px 3px;
            -webkit-border-radius: 3px 3px 3px 3px;

            box-sizing: border-box;
        }

        #login input {
            font-family: 'Overpass', sans-serif;
            font-size: 110%;
            color: #1b262c;

            display: block;
            width: 100%;
            height: 40px;

            margin-bottom: 10px;
            padding: 5px 5px 5px 10px;

            box-sizing: border-box;

            border: none;
            border-radius: 3px 3px 3px 3px;
            -moz-border-radius: 3px 3px 3px 3px;
            -webkit-border-radius: 3px 3px 3px 3px;
        }

        #login input::placeholder {
            font-family: 'Overpass', sans-serif;
            color: #E4E4E4;
        }

        #login button {
            font-family: 'Overpass', sans-serif;
            font-size: 110%;
            color: #1b262c;
            width: 100%;
            height: 40px;
            border: none;

            border-radius: 3px 3px 3px 3px;
            -moz-border-radius: 3px 3px 3px 3px;
            -webkit-border-radius: 3px 3px 3px 3px;

            background-color: #bbe1fa;

            margin-top: 10px;
        }

        #login button:hover {
            background-color: #0f4c75;
            color: #bbe1fa;
        }

        .pie-form {
            font-size: 90%;
            text-align: center;
            margin-top: 15px;
        }

        .pie-form a {
            display: block;
            text-decoration: none;
            color: #bbe1fa;
            margin-bottom: 3px;
        }

        .pie-form a:hover {
            color: #0f4c75;
        }

        .inferior {
            margin-top: 10px;
            font-size: 90%;
            text-align: center;
        }

        .inferior a {
            display: block;
            text-decoration: none;
            color: #bbe1fa;
            margin-bottom: 3px;
        }

        .inferior a:hover {
            color: #3282b8;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Bienvenido
                    </div>
                    <form id="loginform">
                        <input v-model="email" type="text" name="usuario" placeholder="Usuario" required>

                        <input v-model="password" type="password" placeholder="Contrase単a" name="password" required>

                        <button @click="login()" >Login</button>
                    </form>
                    <div class="pie-form">
                        <a href="#">多Perdiste tu contrase単a?</a>
                        <a href="#">多No tienes Cuenta? Registrate</a>
                    </div>
                </div>
                <div class="inferior">
                    <a href="#">Volver</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                users = ref([]);
                email = ref("");
                password = ref("");
                return {
                    users,
                    email,
                    password
                }
            },
            methods: {
                async login(){
                    // Traer los datos del json al Script
                    const response = await fetch("users.json");
                    const users = await response.json();
                    console.log(users);

                    // recorrer los datos
                    users.forEach(user => {
                        console.log(user.email);
                        console.log(user.password);

                        if(this.email == user.email){
                            if(this.password == user.password){
                                alert("Bienvenido al sitio " + user.name)
                            }
                        }
                    });
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
