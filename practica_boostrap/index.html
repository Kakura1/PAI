<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ECECEC;
        }
        .bg_img{
            background-image: url(img/mario.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .logo{
            width: 70px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="conteiner">
        <div class="row  alling-items-center">
            <div class="col bg-light">
                <div class="row d-flex flex-glow-1 m-5">
                    <div class="col-xl-6 col-lg-5 col-md-4 rounded-start shadow-lg bg_img">
                    </div>
                    <div class="col-xl-6 col-lg-7 col-md-8 rounded-end shadow-lg">
                        <form class="m-5">
                            <img src="img/logo.png" alt="" class="logo">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">No compartas tu correo electronico con personas ajenas.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
